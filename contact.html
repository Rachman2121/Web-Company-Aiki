<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aiky Company</title>
</head>

<body>
    <section class="contact-container">
        <div class="contact-input">
            <form action="#">
                <h2>contact</h2>
                <div class="input-box">
                    <div class="input-field field">
                        <input type="text" placeholder="Full Name" id="name" class="item" autocomplete="off">
                        <div class="error-text">Full Name can't be blank</div>
                    </div>
                    <div class="input-field field">
                        <input type="text" placeholder="Email Address" id="email" class="item" autocomplete="off">
                        <div class="error-text">Email Address can't be blank</div>
                    </div>
                    <div class="input-field field">
                        <input type="text" placeholder="Phone Number" id="phone" class="item" autocomplete="off">
                        <div class="error-text">Phone Number can't be blank</div>
                    </div>
                </div>
                <div class="textarea-field field">
                    <textarea name="" id="message" cols="30" rows="10" placeholder="Your Message" class="item"
                        autocomplete="off"></textarea>
                    <div class="error-text">Message can't be blank</div>
                </div>
                <button type="submit" class="send">Send Message</button>
            </form>
        </div>
        <div class="location">
            <div class="map-container">
                <div class="map-location">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1978.7170667410257!2d108.24100393967285!3d-7.305025899999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e6f5a08a2010b25%3A0x72e1c13d41545de3!2sPerumahan%20Taman%20Aster%202!5e0!3m2!1sid!2sid!4v1730197058426!5m2!1sid!2sid"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <div class="social-media">
                <h1>Media</h1>
                <div class="media">
                    <a href="https://www.facebook.com/nakotracy"><img src="img/facebook_2504903.png" alt="" ></a>
                    <a href="https://www.instagram.com/windahbasudara/"><img src="img/instagram_2111463.png" alt=""></a>
                    <a href="www.twitter.com"><img src="img/twitter-alt-square_12107611.png" alt=""></a>
                    <a href="www.linkedin.com"><img src="img/linkedin_2504923.png" alt=""></a>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
